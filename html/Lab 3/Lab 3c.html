<html>
<head>
<title>Lab 3c</title>
<style type = "text/css">
@import url("../../styles/Lab 3.css");
</style>

<script>
function buttonReport(buttonId, buttonName, buttonValue){
//information about the id of the button
var userMessage1 = "Button id: " + buttonId + "\n";
//then about the button name
var userMessage2 = "Button name: " + buttonName + "\n";
//and the button value
var userMessage3 = "Button value: " + buttonValue;
// additional messages
var uM4 = "\nI have never used a function to call their information\n";
var uM5 = "This is a first for me.\n";
var uM6 = "Functions are very useful and by far,\nmy favorite thing in programming.\n";
//alert the user
alert(userMessage1 + userMessage2 + userMessage3 + uM4 + uM5 + uM6);
}
</script>
</head>
<body>
<input type = "button" id = "id1" name  = "Left Hand Button" value  = "Left" onclick = "buttonReport(this.id, this.name, this.value)"/>

<input type = "button" id = "id2" name = "Center Button" value  = "Center" onclick = "buttonReport(this.id, this.name, this.value)"/>

<input type = "button" id = "id3" name = "Right Hand Button" value = "Right" onclick = "buttonReport(this.id, this.name, this.value)"/>

<h3>Additional buttons can be found below</h3>
<!-- Additional buttons -->

<input type = "button" id = "AB3" name = "Additional Button 3" value = "AB Right" onclick = "buttonReport(this.id, this.name, this.value)"/>
